<!DOCTYPE html>
<html lang="en" ng-app="ockbApp" ng-controller="appController">
    <head>
        <meta charset="utf-8">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/datatables.net/js/jquery.dataTables.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-datatables/dist/angular-datatables.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="bower_components/angular-tree-control/angular-tree-control.js"></script>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/angular-datatables/dist/css/angular-datatables.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control.css">

        <link rel="stylesheet" href="styles/highlight.css">
        <link rel="stylesheet" href="styles/index.css">

        <script src="javascripts/config.js"></script>
        <script src="javascripts/app.js"></script>
        <script src="javascripts/searchcontroller.js"></script>
        <script src="javascripts/detailcontroller.js"></script>
        <script src="javascripts/navigatorcontroller.js"></script>
        <script src="javascripts/addcontroller.js"></script>
        <script src="javascripts/editcontroller.js"></script>
        <script src="javascripts/deletecontroller.js"></script>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a>
                            <img src="/img/logo-white.png">
                        </a>
                        <a class="brand">
                            <span>{{ 'index.brand' | translate }}</span>
                        </a>
                    </div>
                    <a href="#!/add" type="submit" class="btn btn-default create-button">{{ 'index.add' | translate }}</a>
                </div>
            </nav>
        </div>
        <div ng-controller="navigatorcontroller as navctrl" class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <div class="tree-border">
                    <treecontrol class="tree-light"
                                 tree-model="dataForTheTree"
                                 options="treeOptions"
                                 node-children="children"
                                 on-selection="showSelected(node)"
                                 selected-node="node">
                        <span id="{{node.type}}_{{node.id}}">{{node.description}}</span>
                    </treecontrol>
                    </div>
                </div>
                <div class="col-sm-9">
                    <form novalidate class="search-form form-inline">
                        <div class="text-center">
                            <label class="sr-only" for="home-search">Search the knowledge base</label>
                            <input ng-model="searchContent" type="search" class="form-control input-lg" name="search" id="home-search" size="50" placeholder="Search the knowledge base">
                            <a href="#!/search/{{ searchContent }}" type="submit" class="btn btn-primary btn-lg">{{ 'index.search' | translate }}</a>
                        </div>
                    </form>
                    </br>
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
